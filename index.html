<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리 결혼식에 초대합니다</title>

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
    }

    /* 전체 고정 레이아웃 */
    .wrap {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      position: relative;
    }

    .main-img {
      width: 100%;
      display: block;
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
      margin: 60px 0; /* 섹션 간격 */
      will-change: opacity, transform;
    }

    .section.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* 갤러리 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px;
    }

    .gallery-item {
      overflow: hidden;
      aspect-ratio: 1;
      position: relative;
    }

    .gallery-item:first-child {
      grid-column: 1 / -1;
      aspect-ratio: 16 / 9;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    /* 이미지 확대 (Lightbox) */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #lightbox img {
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
    }

    /* 버튼 */
    .button {
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 22px;
      border-radius: 30px;
      background: #3056d3;
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    /* RSVP 버튼 */
    .rsvp-wrap {
      position: relative;
      width: 100%;
    }

    .rsvp-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 15px;
      background: #fff;
      color: #3056d3;
      border: 1px solid #3056d3;
      border-radius: 30px;
      text-decoration: none;
    }

    /* 계좌 */
    .account-box {
      width: 85%;
      background: #f6f6f6;
      margin: 12px auto;
      padding: 18px;
      border-radius: 12px;
      font-size: 15px;
    }

    .copy-btn {
      background: #fff;
      color: #333;
      padding: 6px 14px;
      border-radius: 15px;
      cursor: pointer;
      border: 1px solid #777;
      font-size: 13px;
    }

    .accordion-btn {
      width: 85%;
      margin: 0 auto 10px;
      padding: 12px;
      border-radius: 20px;
      background: #3056d3;
      color: #fff;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 15px;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    /* 지도 버튼 */
    .map-links {
      text-align: center;
      margin-top: 20px;
    }

    .map-links a {
      display: inline-block;
      margin: 6px;
      padding: 8px 14px;
      background: #eee;
      border-radius: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #444;
    }

  </style>
</head>

<body>
<div class="wrap">

  <!-- 메인 이미지 -->
  <img src="https://raw.githubusercontent.com/ssommmm/wedding-invitation/main/main.jpg" class="main-img" />

  <!-- Invitation -->
  <div class="section">
    <img src="https://raw.githubusercontent.com/ssommmm/wedding-invitation/main/invitation.png" style="width:100%;" />
  </div>

  <!-- Date -->
  <div class="section">
    <img src="https://raw.githubusercontent.com/ssommmm/wedding-invitation/main/date.png" style="width:100%;" />
  </div>

  <!-- Couple -->
  <div class="section">
    <img src="https://raw.githubusercontent.com/ssommmm/wedding-invitation/main/couple.png" style="width:100%;" />

    <div class="button">
      <a href="tel:01000000000" class="btn">신랑 연락</a>
      <a href="tel:01000000000" class="btn">신부 연락</a>
    </div>
  </div>

  <!-- Gallery -->
  <div class="section">
    <h2 style="text-align:center; color:#3056d3;">Gallery</h2>
    <div class="gallery">
      <div class="gallery-item"><img src="https://raw.githubusercontent.com/ssommmm/wedding-invitation/main/gallery1.jpg" /></div>
      <div class="gallery-item"><img src="https://raw.githubusercontent.com/ssommmm/wedding-invitation/main/gallery2.jpg" /></div>
      <div class="gallery-item"><img src="https://raw.githubusercontent.com/ssommmm/wedding-invitation/main/gallery3.jpg" /></div>
      <div class="gallery-item"><img src="https://raw.githubusercontent.com/ssommmm/wedding-invitation/main/gallery4.jpg" /></div>
      <div class="gallery-item"><img src="https://raw.githubusercontent.com/ssommmm/wedding-invitation/main/gallery5.jpg" /></div>
      <div class="gallery-item"><img src="https://raw.githubusercontent.com/ssommmm/wedding-invitation/main/gallery6.jpg" /></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <img id="lightbox-img" />
  </div>

  <!-- Location -->
  <div class="section">
    <h2 style="text-align:center; color:#3056d3;">Location</h2>

    <!-- Google Maps -->
    <iframe
      width="100%"
      height="350"
      style="border:0; border-radius:10px;"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps?q=경남%20진주시%20논개길%20103&output=embed">
    </iframe>

    <!-- 길찾기 버튼 -->
    <div class="map-links">
      <a href="https://map.naver.com/p/dir/경남%20진주시%20논개길%20103" target="_blank">네이버 길찾기</a>
      <a href="kakaonavi://navigate?dest_lat=35.180187&dest_lng=128.108328&name=논개길103">카카오내비</a>
      <a href="tmap://route?goalname=논개길103&goalx=128.108328&goaly=35.180187">티맵 길찾기</a>
    </div>
  </div>

  <!-- 계좌정보 -->
  <div class="section">
    <h2 style="text-align:center; color:#3056d3;">계좌 정보</h2>
    <button class="accordion-btn">계좌 정보 보기</button>

    <div class="accordion-content">

      <div class="account-box">
        <strong>신랑측 계좌</strong><br>
        기업은행 00-0000-00 
        <button class="copy-btn" onclick="copyText('00-0000-00')">복사</button><br>
        예금주 홍길동
      </div>

      <div class="account-box">
        <strong>신부측 계좌</strong><br>
        기업은행 00-0000-00 
        <button class="copy-btn" onclick="copyText('00-0000-00')">복사</button><br>
        예금주 홍길동
      </div>

    </div>
  </div>

  <!-- RSVP -->
  <div class="section rsvp-wrap">
    <img src="https://raw.githubusercontent.com/ssommmm/wedding-invitation/main/rsvp.png" style="width:100%;" />
    <a href="https://forms.gle/M734cHHLjnXcgyCE8" class="rsvp-btn">✔ 참석 의사 전달하기</a>
  </div>

</div>

<script>
  /* 스크롤 애니메이션 */
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.section').forEach(sec => observer.observe(sec));

  /* 갤러리 확대 */
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
      document.body.style.overflow = "hidden";
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
    document.body.style.overflow = "auto";
  });

  /* 복사 */
  function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("복사되었습니다!");
  }

  /* 아코디언 */
  document.querySelector('.accordion-btn').addEventListener('click', function () {
    const content = this.nextElementSibling;
    content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
  });

</script>
</body>
</html>
